<ion-grid>
  <ion-row>
    <ion-col size="7">
      <ion-label>
        <h2>{{ article.item }}</h2>
        <h3>{{ article.category?.name }}</h3>
        <p>{{ article.for }}</p>
      </ion-label>
    </ion-col>
    <ion-col size="3">
      <ion-chip *ngFor="let order of article | fetchOrdersFromArticle | async">
        <ion-label>
          {{ order.name }}
        </ion-label>
      </ion-chip>
    </ion-col>
    <ion-col size="2">
      <ion-button color="danger" (click)="deleteArticle()"
      ><ion-icon name="trash-outline"></ion-icon
    ></ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
